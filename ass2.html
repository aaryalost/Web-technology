<!DOCTYPE html>
<html>
<head>
    <title>CSS Demo in One File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #2a7ae2;
            text-align: center;
        }

        .card {
            border: 1px solid #ccc;
            background-color: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .highlight {
            color: green;
            font-weight: bold;
        }

        .styled-button {
            background-color: #2a7ae2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .styled-button:hover {
            background-color: #1e5cb3;
        }
    </style>
</head>
<body>

    <h1>CSS Styling Demonstration</h1>

    <div class="card">
        <p>This block is styled using <span class="highlight">internal CSS</span>.</p>
    </div>

    <div class="card" style="color: darkred; background-color: #ffe6e6;">
        <p>This block uses <strong>inline CSS</strong> for color and background.</p>
    </div>

    <div class="card">
        <p>This block contains a button styled with internal CSS.</p>
        <button class="styled-button">Click Me</button>
    </div>

</body>
</html>
